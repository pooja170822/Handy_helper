<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <img src="Helper128px.png" alt="">
        <h1>Fill your Details -</h1>
    </div>
    
    <div class="container1">

        <form action="" id="myForm">

            <label  for="text">First Name :</label>
            <input id="fname" type="text" placeholder="first name">

            <label for="text">Last Name :</label>
            <input id="lname" type="text" placeholder="last name">

            <label for="date">Date Of Birth :</label>
            <input id="dob" type="date" placeholder="DOB">

            <label for="number">Phone No. :</label>
            <input id="phone" type="number" placeholder="phone no.">

            <label for="text">Address :</label>
            <textarea id="address" name="address" id="address" placeholder="address"></textarea>

            <label for="text">E-mail :</label>
            <input id="email" type="text" placeholder="e-mail">

            <label for="website">Linkedin :</label>
            <input id="website1" type="url" id="website" name="website" placeholder="https://example.com">

            <label for="website">GitHub :</label>
            <input id="website2" type="url" id="website" name="website" placeholder="https://example.com">

            <label for="website">Leetcode :</label>
            <input id="website3" type="url" id="website" name="website" placeholder="https://example.com">

            <label for="text">About You :</label>
            <textarea id="about" name="about" id="about" placeholder="about"></textarea>

        </form>
    </div>
    <div class="container2">
        <button type="submit" class="button" id="clickButton">Save</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
